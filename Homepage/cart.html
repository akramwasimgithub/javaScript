<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxePurses - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">LuxePurses</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-content">
            <section class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </section>

            <section class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">₹50.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₹50.00</span>
                    </div>
                </div>
                <a href="#" class="cta-button checkout-btn">Proceed to Checkout</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-media">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="https://x.com/home">X/Twitter</a>
        </div>
        <p>© 2025 LuxePurses. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
