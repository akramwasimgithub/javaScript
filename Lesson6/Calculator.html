<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .operator{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>
        <button onclick="
            calculatoion +='1';
            console.log(calculatoion);
            ">
            1
        </button>
        <button onclick="
        calculatoion +='2';
            console.log(calculatoion);
        ">
            2
        </button>
        <button onclick="
        calculatoion +='3';
            console.log(calculatoion);
        ">
            3
        </button>
        <button onclick="
            calculatoion += '4';
            console.log(calculatoion); 
            ">
            4
        </button>
    </p>
    <p>
        <button onclick="
        calculatoion += '5';
        console.log(calculatoion); 
        ">
            5
        </button>
        <button onclick="
        calculatoion += '6';
        console.log(calculatoion); 
        ">
            6
        </button>
        <button onclick="
        calculatoion += '7';
        console.log(calculatoion); 
        ">
            7
        </button>
        <button onclick="
        calculatoion += '8';
        console.log(calculatoion); 
        ">
            8
        </button>
    </p>
    <p>
        <button class="operator" onclick="
            calculatoion +=' + ';
            console.log(calculatoion);
            ">
            +
        </button>
        <button onclick="
        calculatoion += '9';
        console.log(calculatoion); 
        ">
            9
        </button>
        <button onclick="
        calculatoion += '0';
        console.log(calculatoion); 
        ">
            0
        </button>
        <button  class="operator" onclick="
            calculatoion +=' - ';
            console.log(calculatoion);
            ">
            -
        </button>
    </p>
    <p>
        <button  class="operator" onclick="
        calculatoion +=' * ';
        console.log(calculatoion);
        ">
        *
        </button>
        <button  class="operator" onclick="
        calculatoion +=' / ';
        console.log(calculatoion);
        ">
        /
        </button>
        <button style="background-color: greenyellow;" onclick="
        calculatoion = eval(calculatoion); // eval(calculatoion) covert calculatoion string into actual math 
        console.log(calculatoion);
        ">
            =
        </button>
        <button style="background-color: red;" onclick="
        calculatoion = '';
        console.log(calculatoion);
        ">
            C
     </button>
    </p>
   

    <script>
        let calculatoion ='';
    </script>
</body>
</html>
