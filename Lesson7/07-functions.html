<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p> Rock Paper Scissors</p>
    
    <button onclick="

       const computerMove = pickComputerMove();
        ">
        Rock🪨 
    </button>
    <button onclick="
        PlayGame('paper');
         ">
        Paper🗒️
    </button>

    <button onclick="

        PlayGame('scissors');
        ">
        Scissors✂︎
    </button>


    <script>

            function PlayGame(plyerMove) {
                const computerMove = pickComputerMove();

                let result ='';

            if (plyerMove === 'scissors') {
                if(computerMove ==='rock'){
                    result ='You Lose';
                }
                else if (computerMove ==='paper') {
                    result ='You Win';
                }
                else{
                    result = 'Tie'
                }
            }
            else if (plyerMove === 'paper'){
                    if (computerMove === 'rock'){
                        result ='Yo win';
                    }
                    else if (computerMove === 'paper'){
                        result ='Tie';
                    }
                    else{
                        result ='You lose';
                    }
            }
            if (plyerMove === 'scissors') {

                if (computerMove === 'rock'){
                        result ='You lose';
                    }
                    else if (computerMove === 'paper'){
                        result ='You win';
                    }
                    else{
                        result ='Tie';
                    }
                
            }
            alert(`You Picked ${plyerMove}. Computer picked ${computerMove}. ${result}`); 
        }
           
    

        function pickComputerMove() {
        
        let computerMove ='';

        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3 ){
            computerMove = 'paper';
        }
        else{
            computerMove = 'scissors';
        }
        return computerMove;
    }
            
    </script>
    
</body>
  
</html>
