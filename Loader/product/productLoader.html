<!DOCTYPE html>
<html>
<head>
    <title>Blinking Product Video Loader</title>
    <style>
        /* Loader container */
        .loader {
            width: 100px;
            height: 100px;
            margin: 100px auto; /* Centers the loader */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video clips */
        .loader video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures videos fill the loader */
            opacity: 0; /* Initially hidden */
            animation: blink 6s linear infinite; /* Animation for each video */
        }

        /* Individual animations for each video */
        .loader video:nth-child(1) {
            animation-delay: 0s; /* Starts immediately */
        }
        .loader video:nth-child(2) {
            animation-delay: 1.5s; /* Starts after 2 seconds */
        }
        .loader video:nth-child(3) {
            animation-delay: 3s; /* Starts after 4 seconds */
        }
        .loader video:nth-child(4) {
            animation-delay: 4.5s; /* Starts after 6 seconds */
        }

        /* Keyframes for blinking effect */
        @keyframes blink {
            0%, 100% {
                opacity: 0; /* Hidden */
                transform: scale(0.8); /* Slightly shrunk */
            }
            20% {
                opacity: 1; /* Fully visible */
                transform: scale(1); /* Normal size */
            }
            40% {
                opacity: 0; /* Fading out */
                transform: scale(0.8); /* Shrinking back */
            }
        }
    </style>
</head>
<body>
    <!-- Loader with product video clips -->
    <div class="loader">
        <video src="bar.mov" muted autoplay loop></video>
        <video src="bar1.mov" muted autoplay loop></video>
        <video src="bolt.mov" muted autoplay loop></video>
        <video src="pin.mov" muted autoplay loop></video>
    </div>
</body>
</html>
